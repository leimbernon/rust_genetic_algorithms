on:
  release:
    types: [published]
name: Rust Publish
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cargo login
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: login
          args: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: publish
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: publish
